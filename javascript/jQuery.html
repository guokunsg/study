<!DOCTYPE HTML>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <script src="jQuery.js"></script>
    <p>
        <button id="hide_show">Hide or show</button>
        <span id="hide_show">Area to show or hide</span>
    </p>
    <p>
        <button id="hide_show_speed">Hide or show with speed</button>
        <span id="hide_show_speed">Area to show or hide</span>
    </p>
    <p>
        <button id="fade_in_out">Fade in or out</button>
        <span id="fade_in_out">Area to fade in or out</span>
    </p>
    <p>
        <button id="slide_down_up">Slide down or up</button>
        <span id="slide_down_up">Area to slide down or up</span>
    </p>
    <p>
        <button id="animation">Animation</button>
        <span id="animation" 
            style="background:#98bf21;height:100px;width:100px;position:absolute;">
        </span>
    </p>
</body>
</html>
